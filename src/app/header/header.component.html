<mat-toolbar color="primary">
  <span>WETUTOR</span>
  <span class="spacer"></span>
  <ul>
    <a mat-button routerLink="/login" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated">Login</a>
    <a mat-button routerLink="/signup" routerLinkActive="mat-accent" *ngIf="!userIsAuthenticated">Signup</a>
    <a mat-button routerLink="/signup" routerLinkActive="mat-accent" *ngIf="userIsAuthenticated" (click)="onLogOut()">Logout</a>
  </ul>
</mat-toolbar>
